<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
    */

    //  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    const paragrafo = document.getElementsByTagName('p');
    function trocarParagrafo() {
      paragrafo[0].innerText = 'Trabalhando como desenvolvedor web em uma boa empresa'
    }

    trocarParagrafo();
    //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function trocarQuadradoAmarelo() {
      const main = document.getElementsByClassName('main-content');
      main[0].style.backgroundColor = 'rgb(76,164,109)';
    }

    trocarQuadradoAmarelo();
    //  Crie uma função que mude a cor do quadrado vermelho para branco.
    function trocarQuadradoVermelho() {
      const center = document.getElementsByClassName('center-content');
      center[0].style.backgroundColor = 'white';
    }
    trocarQuadradoVermelho();
    //  Crie uma função que corrija o texto da tag <h1>.
    function corrigirTexto() {
      const titulo = document.getElementsByTagName('h1');
      titulo[0].innerText = 'Exercício 5.1 - JavaScript'
    }
    corrigirTexto();
    //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function tornarMaiusculo() {
      const maiusculo = document.getElementsByTagName('p');
      for (i = 0; i < maiusculo.length; i += 1) {
        maiusculo[i].innerText = maiusculo[i].innerText.toUpperCase();
      }
    }

    tornarMaiusculo();
    //  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function imprimirLog() {

      for (i = 0; i < paragrafo.length; i += 1) {
        console.log(paragrafo[i].innerText);
      }
    }

    imprimirLog();

  </script>
</body>

</html>
