<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      function verifySum(n1, n2) {
        if (isNaN(n1) || isNaN(n2)) {
          throw new Error('Os valores devem ser númericos');
        }

        if (!n1 || !n2) {
          throw new Error('Você precisa preencher com dois valores');
        }
      }

      function sum() {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        try {
          try {
            verifySum(value1, value2);
            const result = parseInt(value1) + parseInt(value2);
            document.getElementById(
              'result'
            ).innerHTML = `Resultado: ${result}`;
          } finally {
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = '';
          }
        } catch (error) {
          document.getElementById(
            'result'
          ).innerHTML = `Erro: ${error.message}`;
        }
      }
      window.onload = () => {
        const button = document.getElementById('button');
        button.addEventListener('click', sum);
      };
    </script>
  </body>
</html>
