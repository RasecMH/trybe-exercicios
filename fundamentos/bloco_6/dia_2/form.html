<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="script.js" defer></script>
  <title>Exercicio 6.1</title>
</head>

<body>
  <header>
    <h1 class="display-4 text-muted">Trybetrip</h1>
  </header>
  <form action="">
    <fieldset>
      <div class="form-group">
        <input class="form-control" type="text" name="" id="name" minLength="10" maxlength="40" placeholder="Digite seu nome">
        <input class="form-control" type="email" name="" id="email" minLength="10" maxlength="50" placeholder="Digite seu e-mail">
      </div>
      <label for="">Qual destino de preferência?</label>
      <div class="form-group">
        <label for=""><input type="radio" name="opcao" id="">Cidade</label>
        <label for=""><input type="radio" name="opcao" id="">Campo</label>
        <label for=""><input type="radio" name="opcao" id="">Praia</label>
        <label for=""><input type="radio" name="opcao" id="">Montanhas</label>
      </div>
      <div class="form-group">
        <label>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div class="form-group">
        <label for="">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="" id="">
      </div>
      <label for=""><input type="checkbox" name="" id="">Gostaria de receber outras incríveis oportunidades oferecidas
        pela Trybe?</label>
      <label for=""><input type="checkbox" name="" id="agree" required>Concordo que imagens das minhas férias poderão
        ser usadas na divulgação de concursos futuros.</label>
    </fieldset>
    <div>
      <button type="submit" id="submitBtn" class="btn btn-success">Enviar</button>
      <button type="reset" class="btn btn-warning">Apagar</button>
    </div>
  </form>
</body>

</html>
